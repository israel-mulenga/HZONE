{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!--bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!--animated.CSS-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!--Jquery-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <!--cdn for icon-->
    <link rel="stylesheet" href="{% static 'hzone_app/css/styles.css'%}" />
    <!--lien du css-->
    <link rel="icon" href="css/images/HZONE.png" />
    <title>HZONE</title>
  </head>
  <body>
    <div class="container">
      <!--NAVBAR-->
      <nav class="navbar navbar-light bg-light fixed-top">
        <div class="row w-100">
          <div class="col-9">
            <a class="text-decoration-none" href="{% url 'landing' %}"
              ><span class="h1 fs-3 w-100 fw-bold w-100"
                ><span class="text-primary">H</span>ZONE</span
              ></a
            >
          </div>
          <div class="container col-3 text-right">
            <button class="btn btn-primary" id="login">
              <a
                class="text-light text-decoration-none"
                href="{% url 'connexion' %}"
                >Login</a
              >
            </button>
            <button class="btn btn-warning">
              <a
                href="{% url 'inscription' %}"
                class="text-black text-decoration-none"
                >Signup</a
              >
            </button>
          </div>
        </div>
      </nav>
    </div>
    {% block content %} {% endblock %}
  </body>
</html>
