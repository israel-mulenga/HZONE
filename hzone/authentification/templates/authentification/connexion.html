{% extends 'hzone/landing_base.html' %} {% block content %}
<main class="main-content auth-container">
  <div class="auth-card">
      <div class="auth-header">
          <h2>Connexion</h2>
          <p>Connectez-vous pour accéder à votre compte</p>
      </div>
      <form class="auth-form" method="post">
        {% csrf_token %}
          <div class="form-group">
              <label for="username">Nom d'utilisateur</label>
              <input type="text" id="username" class="form-input" name="username" placeholder="Votre nom d'utilisateur" required>
          </div>
          <div class="form-group">
              <label for="password">Mot de passe</label>
              <input type="password" id="password" class="form-input" name="password" placeholder="Votre mot de passe" required>
          </div>
          <button type="submit" class="btn btn-primary login-btn">Se connecter</button>
          <div class="auth-links">
              <a href="{% url 'password-forgot' %}" class="forgot-password">Mot de passe oublié ?</a>
              <span class="separator">•</span>
              <a href="{% url 'inscription' %}" class="create-account">Créer un compte</a>
          </div>
          {% if messages %}
          <div>
            {% for message in messages %}
              <div class="alert {{ message.tags }} text-red text-center" style="color: red; text-align: center;">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
        </div>
      </form>
  </div>
</main>

 
{% endblock %}
